<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./calculator.js"></script>
    <noscript>JavaScript es necesario para esta página!</noscript>
  </head>
  <body>
    <main>
      <div id="calc-app">
        <div id="screen-cont"class="inv">
          <input
            type="text"
            id="screen"
            placeholder="0"
            pattern="([0-9]+([.,]+[0-9]+)?)+([\*\/\+\-]+[0-9]+([.,]+[0-9]+)?)?"
            autocomplete="off"
          />
        </div>
        <p class="inv">
          Para introducir el input con el teclado, introducir las operaciones de
          una en una, sin espacios (p.ej: 100.24/0.52) y utilizar enter.
        </p>
        <div class="num-b">7</div>
        <div class="num-b">8</div>
        <div class="num-b">9</div>
        <div class="op-b">/</div>
        <div class="num-b">4</div>
        <div class="num-b">5</div>
        <div class="num-b">6</div>
        <div class="op-b">*</div>
        <div class="num-b">1</div>
        <div class="num-b">2</div>
        <div class="num-b">3</div>
        <div class="op-b">-</div>
        <div class="num-b">0</div>
        <div id="dot-b">.</div>
        <div id="equals-b">=</div>
        <div class="op-b">+</div>
        <!--           botón para limpiar         -->
        <!--         <div id="cl-b">C</div>      -->
      </div>
    </main>
  </body>
</html>
